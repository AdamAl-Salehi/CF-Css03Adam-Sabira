<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="nutrition-facts">
        <div class="first-box">
            <h1>Nutrition Facts</h1>
            <p>Serving size 1 cup (50g)</p>
            <p>Serving per container 10</p>
            <hr class="thick">
        </div>
        <div class="second-box">
            <div class="cup">
                <div>with 1/2</div>
                <div>Cup 1%</div>
            </div>
            <div class="serving">
                <div>Amount per serving</div>
                <div>Serial</div>
                <div>milk</div>
            </div>
            <hr id="thin1">
            <div class="serving2">
                <div>Calories</div>
                <div>190</div>
                <div>250</div>
            </div>
            <hr id="thin2">
        </div>
        <div class="calories">
            <div>Calories from Fat</div>
            <div>35</div>
            <div>45</div>
        </div>
        <hr id="mid">
        <div id="value">
            %Daily Value**
        </div>
        <hr id="thin1">
        <div class="serving2">
            <div>Total fat 4g</div>
            <div>6%</div>
            <div>8%</div>
        </div>
        <hr id="thin2">
        <div class="calories">
            <div>saturated fat 1.5g</div>
            <div>8%</div>
            <div>13%</div>
        </div>
        <hr id="thin2">
    </div>
</body>

</html>
